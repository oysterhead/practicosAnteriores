<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Green Day</title>
		<link type="text/css" href="estilos.css" rel="stylesheet">
		<script type="text/javascript" src="./volver.js"></script>
	</head>
	
	<body>
		<div class="titulo uno">Green Day</div>
		<br>
		<div class="titulo dos">Banda estadounidense de punk y rock.</div>
		<br>
		<img src="imagenes\greenday.jpg" alt="Foto Green Day" style="width:400px" style="height:200px">
		<br>
		<div class="titulo tres">Integrantes del grupo</div>
		<ul>
			<li>Billie Joe Armstrong</li>
			<li>Mike Dirnt</li>
			<li>Tré Cool</li>
		</ul>
		<br>
		<div class="titulo cuatro">Discografía</div>
		<br>
		<table class="infor">
			<caption>Grandes éxitos de Green Day</caption>
			<thead>
			<tr>
				<th span id="cabecera">Año</th></span>
				<th span id="cabecera">Disco</th></span>
			</tr>
			</thead>
			<tbody id="cuerpotabla">
			<tr>
				<td>1994</td>
				<td>Dookie</td>
			</tr>
			<tr>
				<td>1987</td>
				<td>Nimrod</td>
			</tr>
			<tr>
				<td>2000</td>
				<td>Warning</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>	
				<td colspan="2"><span id="masvendido">"Dookie" fue el álbum más exitoso.</span></td>
			</tr>
			</tfoot>
		</table>
	<br>	
	<div class="titulo seis">Sitio web oficial</div>
	<a href="http://www.greenday.com/" target="_blank" color="blue">www.greenday.com</a>
	<br>
	<br>
	<button onclick="vuelve()">Volver!</button>
	</body>
</html>
