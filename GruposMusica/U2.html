<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>U2</title>
		<link type="text/css" href="estilos.css" rel="stylesheet">
		<script type="text/javascript" src="./volver.js"></script>
	</head>
	
	<body>
		<div class="titulo uno">U2</div>
		<br>
		<div class="titulo dos">Banda de rock alternativo formada en 1976 en Dublin.</div>
		<br>
		<img src="imagenes\u2.jpg" alt="Foto U2" style="width:400px" style="height:200px">
		<br>
		<div class="titulo tres">Integrantes del grupo</div>
		<ul>
			<li>Bono</li>
			<li>Larry Mullen Jr.</li>
			<li>The Edge</li>
		</ul>
		<br>
		<div class="titulo cuatro">Discografía</div>
		<br>
		<table class="infor">
			<caption>Grandes éxitos de U2</caption>
			<thead>
			<tr>
				<th span id="cabecera">Año</th></span>
				<th span id="cabecera">Disco</th></span>
			</tr>
			</thead>
			<tbody id="cuerpotabla">
			<tr>
				<td>1983</td>
				<td>War</td>
			</tr>
			<tr>
				<td>1987</td>
				<td>The Joshua Tree</td>
			</tr>
			<tr>
				<td>1991</td>
				<td>Achtung Baby</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>	
				<td colspan="2"><span id="masvendido">"The Joshua Tree" fue el álbum más exitoso.</span></td>
			</tr>
			</tfoot>
		</table>
	<br>	
	<div class="titulo seis">Sitio web oficial</div>
	<a href="http://www.u2.com/" target="_blank" color="blue">www.u2.com</a>

	<br>
	<button onclick="vuelve()">Volver!</button>
