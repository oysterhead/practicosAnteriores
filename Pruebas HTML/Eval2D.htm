<HTML>
	<SCRIPT LANGUAGE="JavaScript">
	
	var num,suma,cont;
	suma=0;
	cont=0;
	num=parseInt(prompt("INGRESÁ UN NRO. PARA SALIR, INGRESÁ 9999: ",""));
	while(num!=9999){
		cont++;
		suma=suma+num;
		num=parseFloat(prompt("Otro nro?: ",""));
	}
	alert("LA CANTIDAD DE NROS INGRESADOS FUE: "+cont+"\n\nLA SUMA DE LO INGRESADO: "+suma);

	</SCRIPT>
</HTML>
