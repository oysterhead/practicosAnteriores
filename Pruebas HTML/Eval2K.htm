<HTML>
	<SCRIPT LANGUAGE="JavaScript">
	
	var opc="0";
	var num;
	while (opc != "5")
	{
	opc=prompt("Escribe la opción que desees: (1)RESOLVER ECUACIONES DE 2DO GRADO - (2)SISTEMA DE ECUACIONES - (5)SALIR","");
	switch(opc)
	{
		case "1":
			var a,b;
			var discri;
			var x1,x2;
			a=parseFloat(prompt("Escribe el coeficiente de la x^2",""));
			b=parseFloat(prompt("Escribe el coeficiente de la x",""));
			discri=Math.pow(b,2);
			if(discri<0) alert("Soluciones Imaginarias");
			if(discri==0)
			{
				x1=-b/(2*a);
				alert("Solución doble que es "+x1);
			}
			if(discri>0)
			{
				x1=(-b+Math.sqrt(discri))/(2*a);
				x2=(-b-Math.sqrt(discri))/(2*a);
				alert("Las soluciones son = "+x1+" y "+x2);
			}
		break;
		case"2":
			var a,b,c,d,e,f,x,y;
			var divisor;
			alert ("¡¡BIENVENIDO AL PROGRAMA PARA RESOLVER SISTEMAS DE ECUACIONES!!\nLAS ECUACIONES SON DE TIPO:\naX+bY=C\ndX+eY=F");
			a=parseFloat(prompt("INGRESEMOS LOS VALORES, UNO A UNO, a: ",""));
			b=parseFloat(prompt("AHORA b: ",""));
			c=parseFloat(prompt("LUEGO EL VALOR DE c: ",""));
			d=parseFloat(prompt("SIGAMOS CON LOS VALORES DE LA OTRA ECUACION, PRIMERO d: ",""));
			e=parseFloat(prompt("AHORA INTRODUCIMOS EL VALOR DE e: ",""));
			f=parseFloat(prompt("Y POR ÚLTIMO f: ",""));
			divisor=(a*e-b*d);
			if (divisor==0) alert("REVISAR LOS VALORES!!!");
			x=(c*e-b*f)/divisor
			y=(a*f-d*c)/divisor
			alert("LAS SOLUCIONES PARA LAS ECUACIONES:\n\t"+a+"X +"+b+"Y = "+c+"\n\t"+d+"X +"+e+"Y = "+f+"\n\n\tX = "+x+"\tY = "+y);
		break;
	}
	}
	</SCRIPT>
</HTML>
